<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户详细信息</title>
    <script src="../Script/jquery-1.10.2.min.js"></script>
    <script src="../config/config.js"></script>
    <script src="../js/Util.js"></script>
    <script src="../Script/plugins/layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="../Script/plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/button.css">
    <style>
        .layui-form-label {
            width: 90px;
        }

        .layui-input-block {
            margin-left: 130px;
        }
    </style>
</head>
<body>
<form class="layui-form" lay-filter="user" action="" style="padding: 15px;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="userLoginName" required lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <div class="layui-input-block">
            <input type="text" name="userId" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="userPassWord" required lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户激活时间</label>
        <div class="layui-input-block">
            <input type="text" name="userEnabledTime" id="userEnabledTime" required lay-verify="required" placeholder=""
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户失效时间</label>
        <div class="layui-input-block">
            <input type="text" name="userInvalidTime" id="userInvalidTime" required lay-verify="required" placeholder=""
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="userEmail" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: right;">
            <button class="layui-btn submitBtn" lay-submit lay-filter="*">确定</button>
            <a class="layui-btn cancelBtn" class="layui-btn layui-btn-primary" id="closeBtn">取消</a>
        </div>
    </div>
</form>
<script>
    layui.use(['laydate','form','layer'], function () {
        var laydate = layui.laydate;
        var layer =layui.layer;
        var form =layui.form;
        //执行一个laydate实例
        laydate.render({
            elem: '#userEnabledTime', //指定元素
            format: 'yyyy-MM-dd HH:mm:ss'
        });
        laydate.render({
            elem: '#userInvalidTime', //指定元素
            format: 'yyyy-MM-dd HH:mm:ss'
        });
        form.on('submit(*)', function (data) {
            $.ajax({
                url: contextPath + "/secUser/saveUser",
                data: data.field,
                type: 'post',
                success: function (res) {
                    if (res.resultInfo.code == 0) {
                        layer.msg("保存成功", {time: 2000}, function () {
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.refreshTable();
                            parent.layer.close(index);
                        })
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });


    $("#closeBtn").click(function(){
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index);
    });

    function setData(userId) {
        $.ajax({
            url: contextPath + "/secUser/getUesrDetail",
            data: {userId: userId},
            type: 'post',
            success: function (res) {
                if (res.resultInfo.code == 0) {
                    var userData=res.data.user;
                    if(userData.userIsSuperAdmin==1){
                        userData.userIsSuperAdmin="1";
                    }else{
                        userData.userIsSuperAdmin="0";
                    }
                    var form =layui.form;
                    form.val('user',userData)
                }
            }
        });
    }

    function getData(){
        return
    }
</script>
</body>
</html>
